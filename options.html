<!DOCTYPE html>
<html>
<head>
  <title>Advanced Automatic Tab Group Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      margin-bottom: 20px;
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Advanced Automatic Tab Grouper Options</h1>
  <label for="threshold">Grouping Threshold:</label>
  <input type="number" id="threshold" min="2" max="100">
  <label for="algorithm">Grouping Algorithm:</label>
  <select id="algorithm">
    <option value="history">History-based</option>
    <option value="domain">Domain</option>
    <option value="advanced">Advanced (URL analysis)</option>
  </select>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
