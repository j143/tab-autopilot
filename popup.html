<!DOCTYPE html>
<html>
<head>
  <title>Advanced Automatic Tab Group</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .info {
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Advanced Automatic Tab Grouper</h1>
  <div class="info">Current grouping threshold: <span id="currentThreshold"></span></div>
  <div class="info">Grouping algorithm: <span id="currentAlgorithm"></span></div>
  <button id="groupNow">Group Tabs Now</button>
  <button id="openOptions">Open Options</button>
  <script src="popup.js"></script>
</body>
</html>
